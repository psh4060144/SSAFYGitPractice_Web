<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

      .flex {
        display: flex;
        justify-content: space-between;
      }

    </style>
  </head>
  <body>

    <div id="liveAlertPlaceholder"></div>
    <div class="alert alert-danger p-3 mb-3 container" role="alert" style="width: 50rem; text-align: left;">
      Invalid Login or password
    </div>

    <h1><strong>SSAFY 전용 Gitlab 시스템</strong></h1>

    <div class="card container" style="width: 50rem;">
      <div class="card-header" style="text-align: center;">
        <strong>Sign in</strong>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><strong>Username or Email</strong></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check flex">
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="#">Forgot your password?</a>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%; background-color: green;">Sign in</button>
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
