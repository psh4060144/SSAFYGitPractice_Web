<head>

  <title>Document</title>
  <style>
    .parent {
      width: 300px;
      height: 500px;
      border: 1px black solid;
      padding: 20px;

    .picandname {
      width: inherit;
      position: relative;
    }

    .picture {
      width: inherit;
    }

    .nametag {
      width: inherit;
      position: absolute;
      bottom: 0px;
      background-color: rgba(240, 128, 128, 0.75);
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="picandname">
      <img class="picture" src="profile.jpg" alt="Profile Image">
      <p class="nametag">Name</p>
    </div>

</body>
</html>
